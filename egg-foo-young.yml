id: egg-patties
title: Egg Foo Young – Egg Patties
yield: 3 patties

ingredients:
  - quantity: 1 tbsp
    weight: 9 g
    item: Cornstarch
  - quantity: 1/2 tsp
    weight: 1.5 g
    item: Salt
  - quantity: 1 tsp
    weight: 5 g
    item: Chicken bouillon powder
  - quantity: 1/2 tsp
    weight: 2 g
    item: Sugar
  - quantity: 1/8 tsp
    weight: 0.25 g
    item: White pepper

  - quantity: 3/4–1 cup
    weight: 75–100 g
    item: Bean sprouts
    notes: rough chopped

  - quantity: 1/4 cup
    weight: 25 g
    item: Onion
    notes: thinly sliced

  - quantity: 2 tbsp
    weight: 12 g
    item: Green onion whites

  - quantity: 3
    item: Large eggs
  - quantity: 1 tsp
    volume: 5 ml
    item: Light soy sauce
  - quantity: 1/4 tsp
    volume: 1.25 ml
    item: Sesame oil

  - item: Frying oil
    notes: neutral oil such as vegetable, canola, or peanut

instructions:
  - step: 1
    text: Heat frying oil in a large pot to 350°F (175°C).
  - step: 2
    text: In a small bowl, mix cornstarch, salt, bouillon powder, sugar, and white pepper.
  - step: 3
    text: Roughly chop bean sprouts, then toss with sliced onion and scallion whites.
  - step: 4
    text: Toss the seasoned cornstarch mixture with the vegetables.
  - step: 5
    text: Add eggs, soy sauce, and sesame oil; gently fold into the vegetables.
  - step: 6
    text: Scoop about 1/2 cup of mixture with a large spoon or wok ladle and gently lower into hot oil; repeat to make 3 patties.
  - step: 7
    text: Cook 3–5 minutes, basting the top with oil.
  - step: 8
    text: Flip and cook another 3–5 minutes, until done.
  - step: 9
    text: Remove to a wire rack or paper towels, smooth side up.
