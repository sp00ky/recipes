id: old-school-gravy
title: Egg Foo Young – Old-School Roux-Based Takeout Gravy
yield: about 1 cup

ingredients:
  - quantity: 1 cup
    volume: 235 ml
    item: Chicken broth
    notes: or 1 cup water + 1 tsp chicken bouillon powder

  - quantity: 2 tbsp
    weight: 38 g
    item: Oyster sauce
  - quantity: 2 tsp
    volume: 10 ml
    item: Light soy sauce
  - quantity: 1.5 tsp
    volume: 7.5 ml
    item: Dark soy sauce
  - quantity: 1 tbsp
    volume: 15 ml
    item: Shaoxing wine
  - quantity: 1/4 tsp
    weight: 0.7 g
    item: Salt
  - quantity: 1 tsp
    weight: 4 g
    item: White sugar
  - quantity: 1/8 tsp
    weight: 0.25 g
    item: White pepper
  - quantity: 1/8 tsp
    weight: 0.5 g
    item: MSG

  - quantity: 3 tbsp
    volume: 45 ml
    item: Neutral oil
  - quantity: 1 tbsp
    weight: 12 g
    item: Green onion whites
  - item: Garlic clove
    notes: smashed

  - quantity: 2 tbsp
    weight: 15 g
    item: White flour

  - quantity: 1/4 tsp
    volume: 1.25 ml
    item: Sesame oil

instructions:
  - step: 1
    text: Combine broth with oyster sauce, soy sauces, Shaoxing wine, salt, sugar, white pepper, and MSG; whisk well and set aside.
  - step: 2
    text: Heat neutral oil in a small pot over medium heat; add scallion whites and garlic and sauté until browned. Remove solids.
  - step: 3
    text: Add flour and whisk over medium-low heat until lightly browned and aromatic.
  - step: 4
    text: Slowly add the broth mixture while whisking to avoid clumps.
  - step: 5
    text: Raise heat to medium and simmer until thick enough to coat a spoon.
  - step: 6
    text: Strain through a mesh strainer and whisk in sesame oil.
