    "For the quick takeout gravy: 1/2 tsp (1.5 grams) salt",
    "For the quick takeout gravy: 2 tsp (8 grams) sugar",
    "For the quick takeout gravy: 1/8 tsp (0.25 gram) white pepper",

    {
      "@type": "HowToSection",

        {
          "@type": "HowToStep",
          "text": "Heat neutral frying oil in a large pot to 350°F (175°C)."

          "@type": "HowToStep",

          "@type": "HowToStep",
          "text": "In a small pot, heat neutral oil over medium heat. Add the green onion whites and smashed garlic clove and sauté until browned. Remove the solids, leaving the flavored oil behind."

          "@type": "HowToStep",
          "text": "Lower the heat to medium-low, add the flour, and whisk it into the oil to form a roux. Cook until lightly browned and it smells like baked bread."

          "@type": "HowToStep",
          "text": "While whisking constantly, slowly pour the chicken broth mixture into the roux, a little at a time, until fully incorporated and smooth."

          "@type": "HowToStep",
          "text": "Raise the heat to medium and simmer for several minutes, whisking, until the gravy thickens enough to coat the back of a spoon."

          "@type": "HowToStep",
